<html>
    <head>
        <title>Django Practice Blog</title>
    </head>

<body>
    
    <div>
        <h1><a href="/">Django Test Site</a></h1>
    </div>

   {% for post in posts %}
    <div>
        <p>最終更新日：{{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p> 
    </div>
    {% endfor %}

</body>
</html>
